<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="window.css">
    <title>Hello World!</title>
  </head>
  <body>
    <div class="root">
      <div class="window">
          <div class="window-header">
            DEAD-VC
          </div>
        
        <div class="window-body">
          <div class="element">
            <div class="login-signup-slider-tab">
              <a href="/bebebe" id="login" class="tab-active">Вход</a>
              <a href="/bababa" id="signup" class="tab-unactive">Регистрация</a>
            </div>
          </div>
          <form action="post">
            <div class="fields">
                <div class="input">
                  <div class="input-text">
                    E-mail
                  </div>
                  <div class="input-field">
                    <input type="email" placeholder="Введите E-mail" class="input-field-default">
                  </div>
                </div>

                <div class="input">
                  <div class="input-text">
                    Password
                  </div>
                  <div class="input-field">
                    <input type="password" name="" id="" placeholder="Введите пароль" class="input-field-default">
                  </div>
                </div>
                <button type="submit" class="submit-btn">Войти</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </body>
</html>
